<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReviewX</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gradient-to-r from-[#FFE0C3] to-[#FFB6A3]">
    <!-- Toast Notification -->
    <div
      id="toast"
      class="fixed top-15 left-1/2 transform -translate-x-1/2 bg-orange-600 text-white px-6 py-2 rounded-lg shadow-lg opacity-0 pointer-events-none transition-opacity duration-500 z-50"
    ></div>

    <div class="min-h-screen flex justify-center items-center gap-10 m-5">
      <!-- Profile -->
      <div
        class="bg-gradient-to-r from-cyan-300 via-cyan-200 to-cyan-300 h-96 w-96 rounded-3xl border-2 border-blue-500 p-3 text-center"
      >
        <img
          id="UserImage"
          class="mx-auto h-25 w-25 rounded-full border-2 border-white"
          src="https://img.freepik.com/free-vector/blue-circle-with-white-user_78370-4707.jpg?semt=ais_hybrid&w=740"
          alt="Profile Picture"
        />
        <p
          class="bg-cyan-500 border-2 border-white rounded-3xl w-full mt-5 mb-5 text-2xl font-bold text-black p-2"
          id="UserName"
        ></p>
        <p class="font-semibold text-xl mt-2 mb-2">Pending Projects</p>
        <p
          id="project-count"
          class="mb-2 mt-3 bg-cyan-800 text-white font-bold h-13 w-25 mx-auto flex items-center justify-center rounded-full text-3xl"
        ></p>
      </div>

      <!-- Content -->
      <div
        class="bg-gradient-to-tr from-orange-600 via-orange-300 to-orange-600 flex justify-center text-center h-96 w-96 rounded-3xl border-2 border-red-400 p-3"
      >
        <div>
          <h1 class="text-2xl font-bold m-2">
            AI-Powered Review for Codingal Projects
          </h1>
          <h3 class="font-semibold m-5">
            Automate project reviews with one smart click. Seamless. Fast.
            Reliable.
          </h3>
          <!-- Phone Number -->
          <input
            class="bg-white rounded-3xl text-center border-red-500 border-2 w-80 h-10 font-bold m-2"
            type="number"
            id="number"
            placeholder="Enter Phone Number"
          />
          <br />
          <!-- Password -->

          <input
            class="bg-white rounded-3xl text-center border-red-500 border-2 w-80 h-10 font-bold m-2"
            type="password"
            id="password"
            placeholder="Enter password"
          />

          <br />
          <div class="flex justify-center items-center gap-3">
            <button
              id="Cancel_Button"
              class="m-5 bg-orange-700 text-white px-4 py-3 rounded-3xl border-2 border-white font-bold hover:text-orange-700 hover:bg-white hover:border-orange-700"
            >
              Cancel
            </button>
            <button
              id="StartReviewButton"
              class="m-5 bg-orange-700 text-white px-4 py-3 rounded-3xl border-2 border-white font-bold hover:text-orange-700 hover:bg-white hover:border-orange-700"
            >
              Review Project
            </button>
          </div>
        </div>
      </div>

      <!-- Notification -->
      <div
        id="notification"
        class="bg-cyan-200 w-96 h-96 font-bold border-2 border-cyan-500 rounded-3xl overflow-y-auto p-3 space-y-2 shadow-md"
      >
        <p
          id="notif-head"
          class="text-center text-xl font-semibold text-cyan-100 bg-cyan-950 p-2 rounded-3xl shadow"
        >
          Notification
        </p>
        <div id="notif-messages" class="space-y-1"></div>
      </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

    <script>
      //Attributes
      const toast = document.getElementById("toast");
      const socket = io();
      const Review_btn = document.getElementById("StartReviewButton");
      const Cancel_btn = document.getElementById("Cancel_Button");
      const UserImage = document.getElementById("UserImage");
      const UserName = document.getElementById("UserName");
      const ProjectCount = document.getElementById("project-count");

      // //Profile Manage
      // socket.emit('UserDetailsSocket') // Request for Data
      // socket.on("User_Details",(data)=>{
      //   UserImage.src = data.Picture;
      //   UserName.textContent = data.Name;
      // })

      // Toast Notification
      function showToast(message) {
        toast.textContent = message;
        toast.classList.add("pointer-events-auto", "opacity-100");
        toast.classList.remove("opacity-0");

        setTimeout(() => {
          toast.classList.add("opacity-0");
          toast.classList.remove("opacity-100", "pointer-events-auto");
        }, 3000);
      }

      //Review Code
      Review_btn.addEventListener("click", () => {
        
        //Profile Manage
        socket.emit("UserDetailsSocket"); // Request for Data
        socket.on("User_Details", (data) => {
          UserImage.src = data.Picture;
          UserName.textContent = data.Name;
        });

        const number = document.getElementById("number").value;
        const password = document.getElementById("password").value;

        if (!number || !password) {
          showToast("‚ö†Ô∏è Please fill in both fields.");
          return;
        }

        socket.emit("start_review", { number, password });

        const head = document.getElementById("notif-head");
        head.className = head.textContent = "üöÄ Starting project review...";
      });

      socket.on("review_update", (msg) => {
        const notif = document.getElementById("notif-messages");
        const p = document.createElement("p");
        p.textContent = `üîî ${msg}`;
        p.className =
          "font-semibold bg-cyan-300 p-2 rounded-xl shadow-sm shadow-black m-2";
        notif.appendChild(p);
        notif.scrollTop = notif.scrollHeight;
        showToast(msg);
      });

      //Cancel Code
      Cancel_btn.addEventListener("click", () => {
        socket.emit("Cancel_Review");
        const head = document.getElementById("notif-head");
        head.className =
          "text-center text-xl font-semibold text-cyan-100 bg-cyan-950 p-2 rounded-3xl shadow";
        head.textContent = "‚ùå Review cancelled by user.";
      });
    </script>
  </body>
</html>
