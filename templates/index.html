

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReviewX</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gradient-to-r from-[#FFE0C3] to-[#FFB6A3]">

    <div>

        <!-- Notification -->
        <div id="notification" class="bg-cyan-200 h-10 w-80 flex items-center justify-center m-auto mt-15 font-bold border-2 border-cyan-500 rounded-3xl">Notification</div>

 
        <!-- Content -->
         <div class="bg-orange-300 flex justify-center text-center mt-30 h-60 w-120 m-auto rounded-3xl border-2 border-red-400">  
           <div>
            <h1 class="text-2xl font-bold m-2">AI-Powered Review for Codingal Projects</h1>
            <h3 class="font-semibold m-5">Automate project reviews with one smart click. Seamless. Fast Reliable.</h3>
            <input class="bg-gray-200" type="email" placeholder="Enter Registered Email">
            <br>
            <input type="password" placeholder="Enter password">
            <br>
            <button 
            onclick="StartReviewBot()"
            class="bg-orange-700 text-white px-4 py-3 rounded-3xl border-2 border-white font-bold hover:text-orange-700 hover:bg-white hover:border-orange-700">Review Project</button>
            </div>
         </div>


         <div>
            <div id="status" class="bg-cyan-200 w-100 flex items-center justify-center m-auto mt-15 font-bold border-2 border-cyan-500 rounded-3xl">Review Status</div>
         </div>
        
    </div>


    <script>

        function StartReviewBot(){
            var status = document.getElementById("status");
            status.innerHTML ="<p>Review in progress...</p>";
            var text1 = document.createElement("h3");
            fetch("/run-review")
            .then(response=>response.json())
            .then(data => {
                status.innerHTML = "";
                const logs = data.Status.split("<br>");
                logs.forEach(line=>{
                    const p = document.createElement("p");
                    p.textContent = line;
                    status.appendChild(p)
                });
            });
        }

    </script>
  
</body>
</html>
